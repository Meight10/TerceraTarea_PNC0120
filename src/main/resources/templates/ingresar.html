<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Title Page-->
    <title>Tercer Tarea - PNC0120</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Ingreso de nuevo alumno</h2>
                </div>
                <div class="card-body">
                    <form method="POST" th:action=@{/ingreso}>
                        <div class="form-row m-b-55">
                            <div class="name">Nombre</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name">
                                            <label class="label--desc">Nombres</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name">
                                            <label class="label--desc">Apellidos</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Fecha de Nacimiento</div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="date" class="form-control" id="validationDefaultUsername" name="brith_date" aria-describedby="inputGroupPrepend2" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Lugar de Nacimiento</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="birth_place">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Colegio</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="colegio">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Teléfono fijo</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="tel" name="telephone">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Teléfono móvil</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="tel" name="cellphone">
                                </div>
                            </div>
                        </div>
                        
                        
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Guardar alumno</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
